<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telbook</title>
    <link rel="stylesheet" href="css/style.css">
    <script data-main="js/config.js" src="js/libs/require.js"></script>
</head>
<body>
  <div id="header">
      <div class="title">
          <h1>Telbook</h1>
      </div>
  </div>
  <div id="content">
      <button id="refresh">Show all</button><br/><br/>
      <input type="text" id="name" placeholder="name">
      <input type="text" id="number" placeholder="number">
      <button id="clearInputFields">Clear</button>
      <button id="searchContact">Search</button><br/><br/>
      <button id="addContact">Add</button>
      <button id='editContact'>Edit</button>
      <button id='deleteContact'>Delete</button>

      <table id="contactTable">
          <thead>
          <tr>
              <th>Name</th>
              <th>Number</th>
          </tr>
          </thead>
          <tbody></tbody>
      </table>
  </div>
  <div id="footer"></div>
</body>
</html>
